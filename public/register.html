<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Peluquer√≠a</title>
  <link rel="stylesheet" href="style.css">
  <script src="api-config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .register-container {
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 2;
    }

    .register-card {
      background: white;
      border-radius: 20px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 1px rgba(102, 126, 234, 0.5);
      padding: 50px 40px;
      animation: slideIn 0.6s ease-out;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .register-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent);
      border-radius: 20px 20px 0 0;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 35px;
      position: relative;
    }

    .register-header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #667eea, transparent);
      border-radius: 2px;
    }

    .icon-header {
      font-size: 50px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .register-header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 8px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .register-header p {
      color: #666;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #667eea;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: inherit;
      background: #f8f9fb;
    }

    .password-group {
      position: relative;
    }

    .password-group input {
      padding-right: 50px;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #667eea;
      transition: all 0.3s ease;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      color: #764ba2;
      transform: translateY(-50%) scale(1.15);
    }

    .toggle-password:active {
      transform: translateY(-50%) scale(0.95);
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 45px;
      color: #667eea;
      pointer-events: none;
      font-size: 18px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #mensaje {
      margin-top: 20px;
      padding: 15px 18px;
      border-radius: 10px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
      display: none;
      animation: slideDown 0.3s ease;
      font-weight: 600;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #mensaje.error {
      display: block;
      background: linear-gradient(135deg, #fee5e5 0%, #fdd 100%);
      color: #c33;
      border: 2px solid #fcc;
      border-left: 4px solid #c33;
    }

    #mensaje.success {
      display: block;
      background: linear-gradient(135deg, #e5fee5 0%, #dfd 100%);
      color: #3c3;
      border: 2px solid #cfc;
      border-left: 4px solid #3c3;
    }

    .register-footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 2px solid #f0f0f0;
      position: relative;
    }

    .register-footer p {
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .register-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      display: inline-block;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 13px;
    }

    .register-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }

    .register-link:hover {
      color: #764ba2;
    }

    .register-link:hover::after {
      width: 100%;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #999;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
    }

    .divider span {
      margin: 0 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .register-card {
        padding: 35px 25px;
        border-radius: 15px;
      }

      .register-header h1 {
        font-size: 26px;
      }

      .icon-header {
        font-size: 40px;
      }

      .form-group label {
        font-size: 13px;
      }

      .submit-btn {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="icon-header">‚úÇÔ∏è</div>
      <h1>Crea tu cuenta</h1>
      <p>√önete a nuestro servicio de peluquer√≠a</p>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label for="usuario">üë§ Usuario</label>
        <input type="text" id="usuario" placeholder="Ej: juan_perez" required>
      </div>

      <div class="form-group password-group">
        <label for="password">üîê Contrase√±a</label>
        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required>
        <button type="button" class="toggle-password" id="togglePassword" title="Mostrar/Ocultar contrase√±a">üëÅÔ∏è</button>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Registrar</button>
    </form>

    <div id="mensaje"></div>

    <div class="register-footer">
      <p>¬øYa tienes cuenta?</p>
      <a href="login.html" class="register-link">Inicia sesi√≥n aqu√≠</a>
    </div>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById("registerForm");
  const mensaje = document.getElementById("mensaje");
  const submitBtn = document.getElementById("submitBtn");
  const passwordInput = document.getElementById("password");
  const toggleBtn = document.getElementById("togglePassword");

  // Toggle mostrar/ocultar contrase√±a
  toggleBtn.addEventListener("click", (e) => {
    e.preventDefault();
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    toggleBtn.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    toggleBtn.style.animation = "none";
    setTimeout(() => {
      toggleBtn.style.animation = "";
    }, 10);
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value.trim();
    const password = document.getElementById("password").value;

    // Validaci√≥n b√°sica
    if (!usuario || !password) {
      mostrarMensaje("Por favor completa todos los campos", "error");
      return;
    }

    if (password.length < 6) {
      mostrarMensaje("La contrase√±a debe tener al menos 6 caracteres", "error");
      return;
    }

    // Deshabilitar bot√≥n durante la petici√≥n
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading"></span> Registrando...';

    const data = {
      usuario: usuario,
      password: password
    };

    try {
      const { res, parsed } = await debugFetch(`${API_BASE_URL}/api/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!res.ok) {
        const errorMsg = (parsed && parsed.msg) ? parsed.msg : (`Error ${res.status}`);
        mostrarMensaje(errorMsg, "error");
        submitBtn.disabled = false;
        submitBtn.innerHTML = "Registrar";
        return;
      }

      mostrarMensaje("¬°Usuario registrado correctamente! Redirigiendo...", "success");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    } catch (error) {
      mostrarMensaje("Error del servidor. Por favor intenta m√°s tarde", "error");
      submitBtn.disabled = false;
      submitBtn.innerHTML = "Registrar";
    }
  });

  function mostrarMensaje(texto, tipo) {
    mensaje.textContent = texto;
    mensaje.className = tipo;
  }
});
</script>

</body>
</html>
