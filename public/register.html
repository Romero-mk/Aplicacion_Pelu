<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Peluquería</title>
  <link rel="stylesheet" href="style.css">
  <script src="api-config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-container {
      width: 100%;
      max-width: 450px;
    }

    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .register-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    #mensaje {
      margin-top: 15px;
      padding: 12px 15px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
      display: none;
    }

    #mensaje.error {
      display: block;
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    #mensaje.success {
      display: block;
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .register-footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .register-footer p {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .register-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .register-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #999;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      margin: 0 10px;
      font-size: 12px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>✂️ Crea tu cuenta</h1>
      <p>Únete a nuestro servicio de peluquería</p>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ej: juan_perez" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Registrar</button>
    </form>

    <div id="mensaje"></div>

    <div class="register-footer">
      <p>¿Ya tienes cuenta?</p>
      <a href="login.html" class="register-link">Inicia sesión aquí</a>
    </div>
  </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById("registerForm");
  const mensaje = document.getElementById("mensaje");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value.trim();
    const password = document.getElementById("password").value;

    // Validación básica
    if (!usuario || !password) {
      mostrarMensaje("Por favor completa todos los campos", "error");
      return;
    }

    if (password.length < 6) {
      mostrarMensaje("La contraseña debe tener al menos 6 caracteres", "error");
      return;
    }

    // Deshabilitar botón durante la petición
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading"></span> Registrando...';

    const data = {
      usuario: usuario,
      password: password
    };

    try {
      const { res, parsed } = await debugFetch(`${API_BASE_URL}/api/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!res.ok) {
        const errorMsg = (parsed && parsed.msg) ? parsed.msg : (`Error ${res.status}`);
        mostrarMensaje(errorMsg, "error");
        submitBtn.disabled = false;
        submitBtn.innerHTML = "Registrar";
        return;
      }

      mostrarMensaje("¡Usuario registrado correctamente! Redirigiendo...", "success");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    } catch (error) {
      mostrarMensaje("Error del servidor. Por favor intenta más tarde", "error");
      submitBtn.disabled = false;
      submitBtn.innerHTML = "Registrar";
    }
  });

  function mostrarMensaje(texto, tipo) {
    mensaje.textContent = texto;
    mensaje.className = tipo;
  }
});
</script>

</body>
</html>
